<html>
	<head>
		<title>Hackathon 2019 Project</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link href="/css/style.css" rel="stylesheet" />
		<link rel="shortcut icon" href="/img/logo.png"/>
	</head>
	<body>
		<div class="container">
			<div id="header">
				<h3 style="display: inline-block;">February 2019</h3>
				<button type="button" id="next" class="btn btn-outline-secondary float-right" style="display: inline-block; margin-left: 5px;">Next</button>
				<button type="button" id="back" class="btn btn-outline-secondary float-right" style="display: inline-block;">Back</button> 
			</div>
			<div id="calendar" class="jumbotron">

							<th>Monday</th>
							<th>Tuesday</th>

							<th>Thursday</th>
							<th>Friday</th>
							<th>Saturday</th>

						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>

						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div id="modal-events" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Events for <span></span></h5><button type="button" id="new" class="btn btn-outline-success float-right" style="display: inline-block;">New</button> 
					</div>
					<div class="modal-body">
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div id="modal-event" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"></h5><img src="" alt="Weather Unavailable" />
					</div>
					<div class="modal-body">
						<table id="details">
							<tbody>
								<tr>
									<th>Date</th>
									<td></td>
								</tr>
								<tr>
									<th>From</th>
									<td></td>
								</tr>
								<tr>
									<th>To</th>
									<td></td>
								</tr>
								<tr>
									<th>Departure</th>
									<td></td>
								</tr>
								<tr>
									<th>Arrival</th>
									<td></td>
								</tr>
								<tr>
									<th>Duration</th>
									<td></td>
								</tr>
								<tr>
									<th>Distance</th>
									<td></td>
								</tr>
								<tr>
									<th>Type</th>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" id="event-steps" class="btn btn-info" data-dismiss="modal">Show Steps</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div id="modal-steps" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
					</div>
					<div class="modal-body">
						<ul class="list-group"></ul>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div id="modal-new" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Event for <span></span></h5>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="name">Event Name</label>
									<input type="text" class="form-control" id="name" placeholder="Event Name">
								</div>
								<div id="type" class="form-group col-md-6">
									<label>Transport</label>
									<select class="custom-select">
										<option value="" selected></option>
									  	<option value="walking">Walking</option>
									  	<option value="bicycling">Cycling</option>
									  	<option value="driving">Driving</option>
									  	<option value="transit">Public Transport</option>
									</select>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="from">From</label>
									<input type="text" class="form-control" id="from" placeholder="Postcode">
								</div>
								<div class="form-group col-md-6">
									<label for="to">To</label>
									<input type="text" class="form-control" id="to" placeholder="Postcode">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="arrival">Arrival Time</label>
									<input type="time" class="form-control" id="arrival" placeholder="HH:MM">
								</div>
								<div class="form-group col-md-6">
									<label for="duration">Duration</label>
									<input type="time" class="form-control" id="duration" placeholder="HH:MM">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-12">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" checked id="return">
										<label class="form-check-label" for="return">Plan Return</label>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" id="submit" class="btn btn-primary" data-dismiss="modal">Add</button>
					</div>
				</div>
			</div>
		</div>
		<div id="modal-error" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Cannot Add Event</h5>
					</div>
					<div class="modal-body">
						<p>Please change month on the calendar to add an event here.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/site.js"></script>
	</body>
</html>
